{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Latest Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p>{{ post.date_posted.strftime('%Y-%m-%d') }} by {{ post.author.username }}</p>
            <p>{{ post.content[:100] }}...</p>
        </div>
    {% endfor %}
{% endblock %}
